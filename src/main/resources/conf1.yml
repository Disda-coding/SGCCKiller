attributes:
  styleCell: 0 # 用于标记excel的颜色的列
  titleCell: 2 # 标题列
  quesType: 1 # 题目类型列
  ans: 3 # 答案所在列
  optBeg: 4 # 选项开始的列
  optEnd: 9 # 选项结束的列
  explain: 11 # 答案解释的列
  errCell: 17 # 错误计数器的列
  record: 26 # 记录答题日志的列
parameters:
  qStart: 1 # 标题所在行
  linesize: 50 # 一行显示是字符数量
  easy: 2 # 错误easy=<
  median: 5 # 错误 easy< <=median
  hard: 7 # 错误>=hard
  calTime: 1 # 是否计时
  isOrder: 0 # 选项是否按顺序
  ratio: 0.25 # 错题转换成正确题目的比例 0.5代表需要2次才能转为正确的题
  delimeter:  # 多选题分隔符设置